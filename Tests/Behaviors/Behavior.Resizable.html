<p>You should be able to resize the box below by dragging the grey handle.</p>
<p>The links below the box should allow you to enable or disable the drag behavior.</p>
<style>
#textresizer {
	width: 250px;
	background: #ddd;
	border-top: 1px solid #eee;
	border-left: 1px solid #eee;
	border-right: 1px solid #333;
	border-bottom: 1px solid #333;
	height: 4px;
	cursor: s-resize;
	margin-bottom: 10px;
	clear:both;
	float: left;
}
textarea#comment {
	width: 250px;
	float: left;
	height: 100px;
}
#togglers {
	clear:both;
}
</style>
<div data-filters="Resizable" data-resize-handle="#textresizer" data-resize-child="textarea" data-resize-modifiers="{'x': false}">
	<textarea tabindex="4" id="comment" class="resizable" rows="15" cols="50" name="comment"></textarea>
	<div id="textresizer"></div>
</div>
<script src="/depender/build?require=More-Behaviors/Behavior.Resizable"></script>
<script>
	new Behavior().apply(document.body);
</script>
